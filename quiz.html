<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <section class="quiz">
        <h1>Savings Quiz</h1>
        <div class="question" id="q1">
          <h2>Do you drive frequently?</h2>
          <div class="options">
            <button id= "q1y1" class="q1y">Yes, everyday</button>
            <p id="q1a1">
              <!-- Initially empty, will be filled when the button is clicked -->   
            </p>
            <button class="q1y">
              Yes, because I cannot travel with public transport
            </button>
            <button class="q1n">No, only when necessary</button>
            <button class="q1n">No, I dont have a car</button>
          </div>
          <p class="feedback yes-feedback" id="feedback1-yes"></p>
          <p class="feedback no-feedback" id="feedback1-no"></p>
        </div>


   <!-- Add change script -->
  

    <div class="question" id="q2">
      <h2>Do you buy new clothes frequently?</h2>
      <div class="options">
        <button class="answer-btn">Yes, I bought some this week</button>
        <button class="answer-btn">Yes, I buy new cloths every month</button>
        <button class="answer-btn">No, only when necessary</button>
        <button class="answer-btn">No, I buy second-hand items</button>
      </div>
      <p class="feedback" id="feedback2"></p>
      <!-- Feedback for Question 2 -->
    </div>

    <div class="question" id="q3">
      <h2>Which category do you spend more money</h2>
      <div class="options">
        <button class="answer-btn">Essentials and groceries</button>
        <button class="answer-btn">
          Eating out and entertainment activities
        </button>
        <button class="answer-btn">Car and travelling</button>
        <button class="answer-btn">Healthcare</button>
      </div>
      <p class="feedback" id="feedback3"></p>
      <!-- Feedback for Question 3 -->
    </div>
  </section>


        <script src="quiz.js"></script>
</body>
</html>
